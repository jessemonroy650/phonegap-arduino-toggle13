<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>PhoneGap Generic Test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="buttons.css" />
    <style>
    body {margin:0px;font-size:large;}
	.hidden {visibility:collapse;display:none;}
	.expose {visibility:visible;display:block;} /* Here for completeness only. */
	.copyright {padding:5px;align:left;font-style:italic;font-size:small;}
	.spacer {clear:both;margin:0.5em;}
	input {font-size:1.5em;}
    </style>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/zepto-1.1.6.js"></script>
    <script type="text/javascript" charset="utf-8" src="ajaxLite.0.8.js"></script>
	<script type="text/javascript">
		var URL = "http://192.168.1.200/arduino/digital/13/";
		var LEDon    = "1";
		var LEDoff   = "0";
	</script>
</head>
<body onload="onLoad()">
<div class="button button-block button-large">
	<img align=left src=favicon-48x48.png>
	Phonegap Generic Test
	<button onclick='navigator.app.exitApp()' class="button button-pill button-primary button-large" style="margin:0.1em;float:right;">Exit</button>
</div>
<center>
	<p class=spacer />

	<div id=content style="margin:1em;">LED #13 is: <span id=led13></span></div>
	<input id=targetIP type=text> <br />

	<button id=toggle13 class="button button-pill button-action button-large">Toggle</button>

</center>
<div class="copyright" style="padding:5px;align:left;font-style:italic;font-size:small;">
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2015</span>
</div>
</body>
<script type="text/javascript">
	// NOTE: The script are down here to allow the <body> to load, 
	//	or in the parlance "allow the DOM to load"
	//
	//
    // Wait for PhoneGap to load
	document.addEventListener("deviceready", onDeviceReady, false);
	//
	function onDeviceReady() {
		var ledState = 0;
		//alert("device ready.");
		$("#toggle13").click(function() {
			//alert("toggle LED #13");
			//alert($("#targetIP").val());
			var hostIP = $("#targetIP").val()
			var targetHost = "http://" + hostIP + "/arduino/digital/13/"
			// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/encodeURI
			if (ledState === 0) {
				myurl = encodeURI(targetHost + LEDoff);
				$("#led13").html("off");
				ledState = 1;
			} else {
				myurl = encodeURI(targetHost + LEDon);
				$("#led13").html("on");
				ledState = 0;
			}
			$.get(myurl, function (data) {
				//console.log(data);
				$("#led13").html(data);
			});
		});
	}
	//
	function onLoad() {
		//alert("body loaded.");
		onDeviceReady();
	}
</script>
</html>
