<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>PhoneGap Generic Test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="buttons.css" />
    <style>
    body {margin:0px;font-size:large;}
	.hidden {visibility:collapse;display:none;}
	.expose {visibility:visible;display:block;} /* Here for completeness only. */
	.copyright {padding:5px;align:left;font-style:italic;font-size:small;}
	.spacer {clear:both;margin:0.5em;}
	input {font-size:1.2em;}
    </style>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/zepto-1.1.6.js"></script>
	<script type="text/javascript">
		var defaultHostIP = "192.168.240.1";
		var hostIP        = "";
		var targetURL     = "";
		var ledState      = 0;
	</script>
</head>
<body onload="onLoad()">
<div class="button button-block button-large">
	<img align=left src=favicon-48x48.png>
	Phonegap Generic Test
	<button id=exitApp onclick='navigator.app.exitApp()' class="button button-pill button-primary button-large" style="margin:0.1em;float:right;">Exit</button>
</div>
<center>
	<p class=spacer />

	<div id=content style="margin:1em;">LED #13 is: <span id=led13></span></div>
	<input id=targetIP type=text> <br />

	<button id=toggle13 class="button button-pill button-action button-large">Toggle</button>

</center>
<div class="copyright" style="padding:5px;align:left;font-style:italic;font-size:small;">
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2015</span>
</div>
</body>
<script type="text/javascript">
	// NOTE: The script are down here to allow the <body> to load, 
	//	or in the parlance "allow the DOM to load".
	//	The reason we want this is we need to know where the "id" labels are.
	//
    // Wait for PhoneGap to load
	document.addEventListener("deviceready", onDeviceReady, false);
	//
	function onLoad() {
		//alert("body loaded.");
		onDeviceReady();
	}
	//
	function onDeviceReady() {
		//alert("device ready.");
		//
		// This fires only when the button is pressed.
		$("#toggle13").click(function() {
			//alert("toggle LED #13");
			// extract the IP the user gives us.
			hostIP = $("#targetIP").val();
			// if they did not give us one, use 'defaultHostIP'.
			if (! hostIP) {
				hostIP = defaultHostIP;
				$("#targetIP").val(hostIP);
			}
			// create our partial URL
			targetURL = "http://" + hostIP + "/arduino/digital/13/"
			// toggle the state based on our last state.
			if (ledState === 0) {
				myurl = encodeURI(targetURL + "0");
				$("#led13").html("off");
				ledState = 1;
			} else {
				myurl = encodeURI(targetURL + "1");
				$("#led13").html("on");
				ledState = 0;
			}
			// Actually make the call to the webserver.
			$.get(myurl, function (data) {
				//console.log(data);
				$("#led13").html(data);
			});
		});
		if (device.platform === "iOS") {
			//alert("got iOS");
			$("#exitApp").addClass("hidden");
		}
	}
</script>
</html>
